<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>新增商品</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="wrapper" class="toggled">
    <!-- 边栏sidebar -->
    <nav th:replace="common/nav :: nav"></nav>
    <!--主要内容content-->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-11 column">
                    <form role="form" method="post" th:object="${category}" th:action="@{/seller/category/save}">
                        <div class="form-group">
                            <label>类目名称</label>
                            <input name="categoryName" type="text" class="form-control" th:value="*{categoryName}"/>
                        </div>
                        <div class="form-group">
                            <label>类目编号</label>
                            <input name="categoryType" type="text" class="form-control" th:value="*{categoryType}"/>
                        </div>
                        <input hidden type="text" name="categoryId" th:value="*{categoryId}">
                        <button type="submit" class="btn btn-default">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
